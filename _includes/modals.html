 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <div class="my-gallery" itemscope itemtype="http://schema.org/ImageGallery">
                            {% for image in post.images %}
                                <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                                    <a href="img/portfolio/{{ image.file }}" itemprop="contentUrl" data-size="{{ image.size }}">
                                        <img src="img/portfolio/{{ image.file }}" itemprop="thumbnail" alt="{{ image.title }}"  class="img-responsive img-centered" />
                                    </a>
                                    <figcaption itemprop="caption description">{{ image.title }}</figcaption>
                                </figure>
                            {% endfor %}
                            </div>
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Date:
                                    <strong>{{ post.project-date }}</strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
